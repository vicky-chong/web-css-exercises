<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Who Am I</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(to right, #FFFBEB, #FFE7CC);
            font-family: 'Segoe UI', sans-serif;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .card {
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 12px;
            padding: 30px;
            width: 450px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid #00796b;
        }

        h1 {
            color: #00796b;
            margin: 0;
        }

        .info {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .label {
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <img src="my-notion-face-portrait.png" alt="My Photo" class="profile-img">
            <h1>Who Am I</h1>
        </div>

        <p class="info"><span class="label">Full Name:</span> <span style="color: darkblue;">Vicky Chong Siu Tung</span></p> <!-- Inline style -->

        <p class="info"><span class="label">Age:</span> 22</p>

        <p class="info"><span class="label">Educational Background:</span> I am currently pursuing a Bachelor's degree in New Media Communication at UniMAP.</p>
    </div>
</body>
</html>
